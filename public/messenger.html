<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger // Kintsugi AI</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/messenger.css">
</head>
<body class="crt-effect">

    <canvas id="matrix-canvas" class="matrix-bg"></canvas>
    <div class="cursor-invert"></div>
    <div class="cursor-cross"></div>

    <nav class="scanlines">
        <div class="nav-container">
            <a href="/" class="nav-logo text-rainbow">âŸ¡ KINTSUGI AI âŸ¡</a>
            <div class="nav-links">
                <a href="/chat.html" class="nav-link">CHAT</a>
                <a href="/messenger.html" class="nav-link text-cyan">MESSENGER</a>
                <a href="/translation.html" class="nav-link">TRANSLATION</a>
                <a href="#" onclick="logout()" class="nav-link text-pink">LOGOUT</a>
            </div>
        </div>
    </nav>

    <main style="padding-top: 80px;">
        <div class="container" style="padding: 0;">
            <div class="messenger-container">
                <!-- Conversations Sidebar -->
                <div class="conversations-sidebar scanlines">
                    <div class="sidebar-header">
                        <h2 class="text-cyan text-neon" style="font-size: 1.5rem; font-weight: bold; text-transform: uppercase; margin-bottom: 1rem;">
                            [ MESSENGER ]
                        </h2>
                        <div style="display: flex; gap: 0.5rem;">
                            <button onclick="showUserSearch()" class="btn btn-primary interactive" style="flex: 1; padding: 0.5rem; font-size: 0.85rem;">ðŸ‘¤ FIND USERS</button>
                            <button onclick="generateInviteLink()" class="btn btn-secondary interactive" style="flex: 1; padding: 0.5rem; font-size: 0.85rem;">ðŸ”— INVITE</button>
                        </div>
                    </div>

                    <!-- Stories -->
                    <div class="stories-container">
                        <div class="story-item" onclick="viewStory('your-story')">
                            <div class="story-avatar">+</div>
                            <div class="story-name">Add Story</div>
                        </div>
                        <div id="stories-list"></div>
                    </div>

                    <!-- Search -->
                    <div class="search-box">
                        <input
                            type="text"
                            id="search-conversations"
                            placeholder="Search conversations..."
                            class="form-input interactive"
                            style="width: 100%; padding: 0.75rem; border: 2px solid var(--cyber-cyan);"
                        >
                    </div>

                    <!-- Conversations List -->
                    <div class="conversation-list" id="conversations-list">
                        <!-- Conversations will be loaded here -->
                    </div>
                </div>

                <!-- Chat Main -->
                <div class="chat-main scanlines">
                    <div class="chat-header" id="chat-header">
                        <div class="conversation-avatar">?</div>
                        <div>
                            <div class="conversation-name text-gold" style="font-size: 1.25rem;">Select a conversation</div>
                            <div class="conversation-time">No conversation selected</div>
                        </div>
                    </div>

                    <!-- Message Search Bar -->
                    <div style="padding: 0.75rem; border-bottom: 2px solid var(--kintsugi-gold);">
                        <input
                            type="text"
                            id="search-messages-input"
                            placeholder="ðŸ” Search messages in current chat..."
                            class="form-input interactive"
                            style="width: 100%; padding: 0.5rem; border: 2px solid var(--cyber-cyan); font-size: 0.9rem;"
                        >
                    </div>

                    <div class="chat-messages" id="chat-messages">
                        <div style="text-align: center; color: #666; margin-top: 3rem;">
                            <p style="font-size: 1.25rem; font-weight: bold; text-transform: uppercase;">
                                [ SELECT_CONVERSATION_TO_START ]
                            </p>
                        </div>
                    </div>

                    <div class="typing-indicator" id="typing-indicator" style="display: none; padding: 0.5rem 1rem; color: var(--cyber-cyan); font-size: 0.9rem; font-style: italic;">
                        Someone is typing...
                    </div>

                    <div class="chat-input-container">
                        <form id="message-form" style="display: flex; gap: 1rem;">
                            <input
                                type="text"
                                id="message-input"
                                placeholder="Type a message... (AI commands: /code, /image, /share, /tools)"
                                class="form-input interactive"
                                style="flex: 1; border: 2px solid var(--kintsugi-gold); padding: 1rem;"
                                disabled
                            >
                            <button type="submit" class="btn btn-primary interactive" style="padding: 1rem 2rem;" disabled>
                                SEND â–¶
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- User Search Modal -->
    <div id="user-search-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); z-index: 10000; align-items: center; justify-content: center;">
        <div style="background: var(--digital-black); border: 3px solid var(--cyber-cyan); padding: 2rem; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto;" class="scanlines">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3 class="text-cyan text-neon" style="font-size: 1.5rem; font-weight: bold; text-transform: uppercase;">
                    [ FIND_USERS ]
                </h3>
                <button onclick="closeUserSearch()" class="btn btn-secondary interactive" style="padding: 0.5rem 1rem;">âœ•</button>
            </div>

            <input
                type="text"
                id="user-search-input"
                placeholder="Search by email or username..."
                class="form-input interactive"
                style="width: 100%; padding: 1rem; border: 2px solid var(--cyber-cyan); margin-bottom: 1.5rem;"
            >

            <div id="user-search-results" style="display: flex; flex-direction: column; gap: 1rem;">
                <!-- Search results will appear here -->
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/messenger.js"></script>
</body>
</html>
