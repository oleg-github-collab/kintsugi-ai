<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat // Kintsugi AI</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/typography.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/mobile.css">
</head>
<body class="crt-effect">

    <!-- Matrix background canvas -->
    <canvas id="matrix-canvas" class="matrix-bg"></canvas>

    <!-- Custom Cursor -->
    <div class="cursor-invert"></div>
    <div class="cursor-cross"></div>

    <!-- Navigation -->
    <nav class="scanlines">
        <div class="nav-container">
            <a href="/" class="nav-logo text-rainbow">âŸ¡ KINTSUGI AI âŸ¡</a>
            <div class="nav-links">
                <a href="/chat.html" class="nav-link text-gold">CHAT</a>
                <a href="/messenger.html" class="nav-link">MESSENGER</a>
                <a href="/translation.html" class="nav-link">TRANSLATION</a>
                <a href="#" onclick="logout()" class="nav-link text-pink">LOGOUT</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section style="padding-top: 100px;">
            <div class="container">
                <div class="chat-container">
                    <!-- Sidebar -->
                    <div class="chat-sidebar scanlines">
                        <h3 class="text-gold" style="font-size: 1.5rem; font-weight: bold; text-transform: uppercase; margin-bottom: 1.5rem;">
                            [ AI_MODELS ]
                        </h3>

                        <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem;">
                            <button class="model-btn btn btn-primary" data-model="gpt-4o" data-multiplier="1" style="text-align: left;">
                                ðŸ”¹ BASIC
                            </button>
                            <button class="model-btn btn btn-secondary" data-model="gpt-4o" data-multiplier="3.5" style="text-align: left;">
                                ðŸ’Ž EPIC (Image/Code)
                            </button>
                        </div>

                        <div class="border-3 border-cyan" style="padding: 1.5rem; background-color: rgba(0, 255, 255, 0.05);">
                            <h4 class="text-cyan" style="font-size: 1.1rem; font-weight: bold; text-transform: uppercase; margin-bottom: 1rem;">
                                TOKEN_USAGE
                            </h4>
                            <div style="margin-bottom: 0.5rem; color: #ccc; font-size: 1.1rem;">
                                <span id="tokens-used">0</span> / <span id="tokens-limit">50000</span>
                            </div>
                            <div style="width: 100%; height: 20px; border: 2px solid var(--cyber-cyan); background: var(--digital-black); position: relative; margin-bottom: 0.5rem;">
                                <div id="token-progress" style="height: 100%; background: linear-gradient(90deg, var(--cyber-cyan), var(--kintsugi-gold)); width: 0%; transition: width 0.3s;"></div>
                            </div>
                            <p style="font-size: 0.85rem; color: #999;">
                                <span id="model-info">BASIC: 1x tokens</span> â€¢ Resets every 6 hours
                            </p>
                        </div>
                    </div>

                    <!-- Chat Main -->
                    <div class="chat-main scanlines">
                        <div class="chat-messages" id="chat-messages">
                            <div style="text-align: center; color: #666; margin-top: 3rem;">
                                <p style="font-size: 1.25rem; font-weight: bold; text-transform: uppercase;">
                                    [ SELECT_MODEL_TO_START ]
                                </p>
                            </div>
                        </div>

                        <div class="chat-input-container">
                            <form id="chat-form" style="display: flex; gap: 1rem;">
                                <input
                                    type="text"
                                    id="chat-input"
                                    placeholder="Type your message..."
                                    class="form-input"
                                    style="flex: 1; border: 2px solid var(--cyber-cyan); border-radius: 0; padding: 1rem;"
                                    required
                                >
                                <button type="submit" class="btn btn-secondary" style="padding: 1rem 2rem;">
                                    SEND â–¶
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/main.js"></script>
    <script>
        // Check auth
        if (!isAuthenticated()) {
            window.location.href = '/login.html';
        }

        let currentModel = 'gpt-4o';
        let currentMultiplier = 1;
        let currentChatId = null;
        const messages = [];

        // Model selection
        document.querySelectorAll('.model-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentModel = btn.dataset.model;
                currentMultiplier = parseFloat(btn.dataset.multiplier);

                document.querySelectorAll('.model-btn').forEach(b => {
                    b.className = 'model-btn btn btn-secondary';
                });
                btn.className = 'model-btn btn btn-primary';

                // Update model info
                const modelInfo = currentMultiplier === 1 ? 'BASIC: 1x tokens' : 'EPIC: 3.5x tokens (Image/Code)';
                document.getElementById('model-info').textContent = modelInfo;
            });
        });

        // Chat form submission
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const input = document.getElementById('chat-input');
            const userMessage = input.value.trim();
            if (!userMessage) return;

            // Create chat if needed
            if (!currentChatId) {
                try {
                    const createRes = await fetch(`${API_URL}/chats`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${getToken()}`
                        },
                        body: JSON.stringify({
                            title: userMessage.substring(0, 50),
                            model: currentModel
                        })
                    });

                    if (createRes.ok) {
                        const chatData = await createRes.json();
                        currentChatId = chatData.id;
                    } else {
                        addMessage('assistant', 'Error: Failed to create chat', 'error-' + Date.now());
                        return;
                    }
                } catch (error) {
                    addMessage('assistant', 'Error: Network error', 'error-' + Date.now());
                    return;
                }
            }

            // Add user message
            addMessage('user', userMessage);
            input.value = '';

            // Add loading message
            const loadingId = 'loading-' + Date.now();
            addMessage('assistant', '...', loadingId);

            try {
                const response = await fetch(`${API_URL}/chats/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify({
                        content: userMessage
                    })
                });

                if (!response.ok) {
                    throw new Error('Request failed');
                }

                // Remove loading message
                document.getElementById(loadingId)?.remove();

                // Handle SSE stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                const assistantId = 'msg-' + Date.now();
                addMessage('assistant', '', assistantId);

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const json = JSON.parse(data);
                                if (json.delta) {
                                    assistantMessage += json.delta;
                                    updateMessage(assistantId, assistantMessage);
                                }
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }

                messages.push({ role: 'user', content: userMessage });
                messages.push({ role: 'assistant', content: assistantMessage });

                // Reload token usage
                loadUserInfo();

            } catch (error) {
                document.getElementById(loadingId)?.remove();
                addMessage('assistant', 'Error: Failed to get response', 'error-' + Date.now());
            }
        });

        function addMessage(role, content, id = null) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${role}`;
            if (id) messageDiv.id = id;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateMessage(id, content) {
            const messageDiv = document.getElementById(id);
            if (messageDiv) {
                messageDiv.textContent = content;
            }
        }

        // Load user info and update token display
        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const tokensUsed = data.user.tokens_used || 0;
                    const tokensLimit = data.user.tokens_limit || 50000;

                    document.getElementById('tokens-used').textContent = tokensUsed;
                    document.getElementById('tokens-limit').textContent = tokensLimit;

                    // Update progress bar
                    const percentage = (tokensUsed / tokensLimit) * 100;
                    document.getElementById('token-progress').style.width = percentage + '%';

                    // Change color based on usage
                    const progressBar = document.getElementById('token-progress');
                    if (percentage > 80) {
                        progressBar.style.background = 'linear-gradient(90deg, var(--neon-pink), var(--neon-orange))';
                    } else if (percentage > 50) {
                        progressBar.style.background = 'linear-gradient(90deg, var(--kintsugi-gold), var(--neon-orange))';
                    } else {
                        progressBar.style.background = 'linear-gradient(90deg, var(--cyber-cyan), var(--kintsugi-gold))';
                    }
                }
            } catch (error) {
                console.error('Failed to load user info');
            }
        }

        // Token counting function with multiplier
        function countTokens(text) {
            // Approximate: 1 token â‰ˆ 4 characters for English
            // More accurate: count words, punctuation, special chars
            const chars = text.length;
            const words = text.split(/\s+/).length;
            const tokens = Math.ceil((chars / 4 + words) / 2);
            return Math.ceil(tokens * currentMultiplier);
        }

        loadUserInfo();
        // Refresh token display every 30 seconds
        setInterval(loadUserInfo, 30000);
    </script>
    <script src="/js/cookie-consent.js"></script>
</body>
</html>
